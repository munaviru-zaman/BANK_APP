<body>
  <div class="main">
    <img src="../../assets/rupees-bank.png" alt="" />
    <div class="loginPanel">
      <form [formGroup]="signUpForm">
        <div class="login" id="login">
          <h2>sign up</h2>
          <input
            class=""
            type="text"
            placeholder="Account Number"
            formControlName="acno"
            id="acno"
          />
          <div
            style="color: rgb(0, 255, 13)"
            *ngIf="
              this.signUpForm.get('acno')?.errors &&
              this.signUpForm.get('acno')?.touched
            "
          >
            Invalid output
          </div>
          <input
            class=""
            type="text"
            placeholder="Username"
            formControlName="name"
            id="name"
          />
          <div
            style="color: rgb(0, 255, 13)"
            *ngIf="
              this.signUpForm.get('name')?.errors &&
              this.signUpForm.get('name')?.touched
            "
          >
            Invalid output
          </div>
          <input
            class=""
            type="password"
            name="password"
            id="pword"
            placeholder="Password"
            formControlName="pswd"
          />
          <div
            style="color: rgb(0, 255, 13)"
            *ngIf="
              this.signUpForm.get('pswd')?.errors &&
              this.signUpForm.get('pswd')?.touched
            "
          >
            Invalid output
          </div>
          <button class="btn" (click)="signUp()">Sign Up</button>
          <p>Already have an account?<a href="/login-page">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
