<body>
  <div class="main">
    <div class="navSide">
      <div class="profile">
        <div class="profilePhoto">
          <img src="" alt="" />
        </div>
        <div class="profile_name">
          <span>{{ name }}</span>
        </div>
      </div>
      <div class="nav_links">
        <ul>
          <li>
            <a
              routerLink="transaction"
              routerLinkActive="active"
              class="dashboard"
              >Dashboard</a
            >
          </li>
          <li>
            <a href="credit-card">Credit Card</a>
          </li>
          <li><a href="#">Messages</a></li>
          <li><a href="#">Account Settings</a></li>
          <li><a href="#">App Settings</a></li>
        </ul>
      </div>

      <div class="timeLogout">
        <span style="color: white">{{ time | date: "short" }}</span>
        <button (click)="logout()">Log Out</button>
      </div>
      <div class="del_acc">
        <button (click)="deletacc()" appDirectives>Delete Account</button>
        <app-deleteaccount
          [item]="delacc"
          (onCancel)="cancel()"
          (onDelete)="delete($event)"
        ></app-deleteaccount>
      </div>
    </div>
    <div class="contents">
      <div class="navbar">
        <div class="search">
          <input type="text" class="searchArea" placeholder="Search" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="nav-links">
          <ul>
            <li>Accounting</li>
            <li>Activity</li>
            <li>Teams</li>
          </ul>
        </div>
        <div class="brand">
          <img src="../../assets/rupees-bank.png" alt="" />
          <span>MyMoney</span>
        </div>
      </div>
      <div class="bank" [ngClass]="delacc ? 'style' : ''">
        <div class="child1">
          <div class="port">
            <div class="cashPorts">
              <form [formGroup]="withdrawForm">
                <div class="payCash">
                  <div class="heading">
                    <span>Bank Withdrawal</span>
                  </div>

                  <div class="accDetails">
                    <input type="text" value="{{ acno }}" id="accNo" readonly />
                    <input
                      type="text"
                      value="{{ balance }}"
                      id="balance"
                      readonly
                    />
                  </div>

                  <div class="withdraw">
                    <input
                      type="text"
                      id="withdrawAmount"
                      placeholder="Enter Amount"
                      formControlName="drawMoney"
                    />

                    <button id="withdraw" (click)="clickWithdraw()">
                      Withdraw
                    </button>
                  </div>

                  <div
                    style="color: green; font-size: small"
                    *ngIf="
                      this.withdrawForm.get('drawMoney')?.errors &&
                      this.withdrawForm.get('drawMoney')?.touched
                    "
                  >
                    invalid input
                  </div>
                </div>
              </form>
              <form [formGroup]="depositForm">
                <div class="payCash">
                  <div class="heading">
                    <span>Bank Deposit</span>
                  </div>

                  <div class="accDetails">
                    <input type="text" value="{{ acno }}" id="accNo" readonly />
                    <input
                      type="text"
                      value="{{ balance }}"
                      id="balance"
                      readonly
                    />
                  </div>

                  <div class="withdraw">
                    <input
                      type="text"
                      id="depositAmount"
                      placeholder="Enter Amount"
                      formControlName="depositMoney"
                    />

                    <button id="deposit" (click)="clickDeposit()">
                      Deposit
                    </button>
                  </div>
                  <div
                    style="color: green; font-size: small"
                    *ngIf="
                      this.depositForm.get('depositMoney')?.errors &&
                      this.depositForm.get('depositMoney')?.touched
                    "
                  >
                    invalid input
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="child2">
          <div class="balancePort">
            <div class="balance">
              <div class="img"></div>
              <input type="text" value="{{ balance }}" id="balance" readonly />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
